<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migunova Numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <body>
    <div class="wrapper">
        <div class="numbers_part">
            <div class="inputs__row">
                <div class="input_block">
                    <input type="number" min="0" max="31" placeholder="День" value="" required>
                    <input type="number" min="1" max="12" placeholder="Месяц" value="" required>
                    <input type="number" min="1920" max="2023" placeholder="Год" value="" required>
                </div>
                <div class="years_to_count">
                    <input class="years_to_count" type="number" min="1" max="90" value="" placeholder="года для расчета">
                </div>
                <div class="button">
                    <button id="sum">Рассчитать</button>
                </div>
                <div class="number__of_life">Цифра судьбы</div>
                <div id='main_number_output' class="main_number_output">
                </div>
            </div>
            
            <div id="table_place" class="table_place">

            </div>
        </div>    

        <canvas id="myChart"></canvas>

    </div>
    <script src="script.js"></script>

   

</body>
</html>
